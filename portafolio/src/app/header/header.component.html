<div class="container2">
  <header class="left">
    <div class="header-info">
      <h1 class="text-4xl font-bold tracking-tight text-slate-200 sm:text-5xl">Nombre</h1>
      <h2 class="mt-3 text-lg font-medium tracking-tight text-slate-200 sm:text-xl">Puesto</h2>
      <p class="mt-4 max-w-xs leading-normal">Mini descripción de dos líneas cortas...</p>
      
      <nav class="nav hidden lg:block" aria-label="In-page jump links">
        <ul class="mt-16 w-max">
          <li class="group flex items-center py-3" 
              [ngClass]="{ 'active': selectedTab === 'about' }" 
              (click)="scrollToSection('about')">
            <a class="nav-link" data-target="about">
              <span class="nav-indicator mr-4 h-px w-8 bg-slate-600 transition-all"></span>
              <span class="nav-text text-xs font-bold uppercase tracking-widest text-slate-500">About</span>
            </a>
          </li>
          <li class="group flex items-center py-3" 
              [ngClass]="{ 'active': selectedTab === 'experience' }" 
              (click)="scrollToSection('experience')">
            <a class="nav-link" data-target="experience">
              <span class="nav-indicator mr-4 h-px w-8 bg-slate-600 transition-all"></span>
              <span class="nav-text text-xs font-bold uppercase tracking-widest text-slate-500">Experience</span>
            </a>
          </li>
          <li class="group flex items-center py-3" 
              [ngClass]="{ 'active': selectedTab === 'projects' }" 
              (click)="scrollToSection('projects')">
            <a class="nav-link" data-target="projects">
              <span class="nav-indicator mr-4 h-px w-8 bg-slate-600 transition-all"></span>
              <span class="nav-text text-xs font-bold uppercase tracking-widest text-slate-500">Projects</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <app-social-links></app-social-links>
    </div>
  </header>

  <main class="right">
    <div class="container3">
      <section id="about" class="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24">
        <app-about></app-about>
      </section>
      <section id="experience" class="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24">
        <app-experience></app-experience>
      </section>
      <section id="projects" class="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24">
        <app-projects></app-projects>
      </section>
    </div>
  </main>
</div>
